name: C Project CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install MSYS2 and Raylib
        uses: msys2/setup-msys2@v2
        with:
          update: true
          install: >-
            mingw-w64-x86_64-gcc
            mingw-w64-x86_64-make
            mingw-w64-x86_64-raylib
            mingw-w64-x86_64-gdb

      - name: Find Raylib include/lib dirs
        id: raylib
        shell: bash
        run: |
          raylib_root="/mingw64"
          echo "raylib_root=$raylib_root" >> $GITHUB_OUTPUT
          echo "Raylib root detected: $raylib_root"

      - name: Build (Debug)
        shell: cmd
        run: compile.bat debug false 

      - name: Build (Release)
        shell: cmd
        run: compile.bat release false