name: Build Test

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up MSYS2
        uses: msys2/setup-msys2@v2
        with:
          update: true
          msystem: MINGW64
          install: >-
            base-devel
            mingw-w64-x86_64-gcc
            mingw-w64-x86_64-make
            mingw-w64-x86_64-raylib
            mingw-w64-x86_64-binutils

      - name: Run build (debug)
        shell: msys2 {0}
        run: ./compile.bat debug false

      - name: Run build (release)
        shell: msys2 {0}
        run: ./compile.bat release false
